<p>动画执行时间</p>
<select id="aniSltT">
	<script type="text/javascript">
		//动画时间
		for(var i = 1;i<=150;i++){
			if(i<10){
				i = "0" + i;
			}
			document.write('<option>duration'+i+'</option>')
		}
	</script>
</select><br/>

</select><br/>

<p>loading动画选择</p>
<select id="loadingSlt">
	<option>选择loading动画效果</option>	
	<option f="spinner1">loading加载动画1</option>
	<option f="spinner2">loading加载动画2</option>
	<option f="spinner3">loading加载动画3</option>
	<option f="spinner4">loading加载动画4</option>
</select><br/>


<script type="text/javascript">
	$("#loadingSlt").change(function(){
		var f = $("#loadingSlt option:selected").attr("f");
		$("#"+f).css("display","block").siblings(".loading").css("display","none");
	});

	function ani(){
		var c1 = $("#aniSltC option:selected").text();
		if($("#aniSltC option:selected").hasClass("n")){
			alert("请选择动画效果");
			return false;
		}

		var c2 = $("#aniSltT option:selected").text();
		var c3 = $("#aniSltF option:selected").text();
		var c4 = $("#aniSltD option:selected").text();
		var c5 = $("#aniSltTimes option:selected").text();
		var c6 = $("#aniSltO option:selected").text();
		$("h1").attr("class","protrend-"+c1+" " + c2 +" "+c3+" "+c4+" "+c5+" "+c6);
		$("h1").css("display","none");
		setTimeout(function(){
			$("h1").css("display","block");
		},10);
		
	}

	$("#aniBtn").click(function(){
		ani();
	});

</script>
